
<h1>Agregar Producto</h1>

<form action="" [formGroup]="myForm" >
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label>Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" formControlName="name" class="form-control" appCustomLabel>
        </div>
        <div class="col-auto">
            <span>iouiuu</span>
        </div>
    </div>

        </div>
    </div>
</form>

<pre>
    {{myForm.get('name')?.errors | json}}
